<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RENAME PAGE</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>

    <nav class="global-nav top-bar" data-topbar role="navigation">
      <a class="right global-nav-button" href="">Profile</a>
      <a class="right global-nav-button" href="">History</a>
      <a class="right global-nav-button" href="">Points</a>
      <a class="right global-nav-button" href="">Places</a>
    </nav>

    <div class="image">
      <img class="image1" src="img/restaurant.jpg">
      <h2 class="affil-name">Restaurant 16</h2>
      <h4 class="affil-location">Ypsilanti, MI</h4>
    </div>

    <main>
      <div class="row">
        <div class="small-12 columns">
            <h3>Get points on the following items</h3>
            <ul class="item-list">
              <li>
                <span class="item-name left">Spinach Lasagna</span>
                <span class="right">
                  <div class="switch tiny round">
                    <input id="exampleRadioSwitch1" type="radio" checked name="testGroup">
                    <label for="exampleRadioSwitch1"></label>
                  </div>
                </span>
                <span class="right item-price">25pts&nbsp;&nbsp;</span>
              </li>

              <li>
                <span class="item-name left">Marinated Wild Salmon</span>
                <span class="right">
                  <div class="switch tiny round">
                    <input id="exampleRadioSwitch2" type="radio" checked name="testGroup">
                    <label for="exampleRadioSwitch2"></label>
                  </div>
                </span>
                <span class="right item-price">15pts&nbsp;&nbsp;</span>
              </li>

              <li>
                <span class="item-name left">Cheesy Ham Potato Bake</span>
                <span class="right">
                  <div class="switch tiny round">
                    <input id="exampleRadioSwitch3" type="radio" checked name="testGroup">
                    <label for="exampleRadioSwitch3"></label>
                  </div>
                </span>
                <span class="right item-price">10pts&nbsp;&nbsp;</span>
              </li>

              <li>
                <span class="item-name left">Other</span>
                <span class="right">
                  <div class="switch tiny round">
                    <input id="exampleRadioSwitch4" type="radio" checked name="testGroup">
                    <label for="exampleRadioSwitch4"></label>
                  </div>
                </span>
                <span class="right item-price">5pts&nbsp;&nbsp;</span>
              </li>
            </ul>
            <h4 class="text-left your-points">Current Points: <span class="point-total">5pts</span> <span style="display: block; margin-top: -1.35em;" class="text-right">After: <span class="point-total">30pts</span></span></h4>

            
        </div>
        <div class="small-12 columns">
          <a class="button expand" href="points-server-redemption.html">GET POINTS</a>
        </div>
      </div>
    </main>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
